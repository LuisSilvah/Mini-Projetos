<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/car_image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/car_image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/car_image/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="Styles/car_style/style.css" />
    <title>Home page</title>
  </head>

  <body>
    <div class="app-content">
      <div class="car_wrapper">
        <header>
          <div class="car_header">
            <div class="car_logo">
              <img src="image/car_image/Porsche-logo.png" alt="logo" />
              <a href="#" class="car_text-logo">Porsche</a>
            </div>

            <nav>
              <div class="car_menu-items">
                <ul>
                  <li class="car_items-link"><a href="#">Vehicles</a></li>
                  <li class="car_items-link"><a href="#">Shopping</a></li>
                  <li class="car_items-link"><a href="#">Amg</a></li>
                  <li class="car_items-link"><a href="#">Owwers</a></li>
                </ul>
              </div>
            </nav>

            <div class="menu-hamburguer">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </header>

        <section class="slider">
          <div class="car_card">
            <div class="car_wrapper-text">
              <h1 class="car_tittle">Porsche Panamera</h1>
              <hr />
              <p class="car_subTittle">
                Welcome to the official Porsche Website with detailed
                information about Porsche Models, Pre-owned Cars, Porsche
                Motorsport, the company
              </p>
            </div>

            <div class="car_socialMedia">
              <ul>
                <li class="car_items-social">
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="car_items-social">
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
              </ul>
            </div>

            <div class="car_image">
              <div class="car_circleRed"></div>
              <img
                src="image/car_image/Car.png"
                alt="imagem do carro"
                srcset=""
              />
            </div>

            <div class="car_dots">
              <ul>
                <li></li>
                <li class="dots-active"></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
