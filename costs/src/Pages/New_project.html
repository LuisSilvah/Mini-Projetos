            <p>crie seu projeto para depois adicionar os serviços</p>

            <form action="">
                <label for="name_project">Nome do projeto:</label>

                type="text"

                id="nameProject" 
                autocomplete="off" 
                placeholder="Insira o nome do projeto" 
                />

                <input 
                type="text" 
                name="money_project" 
                id="moneyProject"

                />
