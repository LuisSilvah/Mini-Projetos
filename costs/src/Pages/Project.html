<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    
    
        <!-- Style -->
        <link rel="stylesheet" href="../css/style.css" />
        <title>Costs</title>
    </head>
<body>
    <header>
        <div class="header_left">
        <div class="logo">
            <a href="../../index.html">
                <img src="../img/dollar.png" alt="Dollar Photo" srcset="" />
            </a>
        </div>

        <!-- <div class="search">
            <button><i class="fas fa-search"></i></button>  
            <input type="text" name="search" id="search" placeholder="Search everything..." autocomplete="off"/>
        </div> -->

        <div class="menu">
            <nav>
                <ul>
                    <li class="item_menu"><a href="../../index.html">Home</a></li>
                    <li class="item_menu"><a href="#">Project</a></li>
                    <li class="item_menu"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="header_right">
        <div class="notification icon active_yeap">
            <div class="active_yeap"></div>
            <i class="fas fa-bell"></i>
        </div>

        <div class="profile icon">
            <i class="far fa-user-circle"></i>
        </div>
    </div>

    </header>


    <section id="Project">
        <div class="my_project">
            <div class="header_project">
                <h1>Meus Projetos</h1>
                <button><a href="../Pages/New_project.html">Criar Projeto</a></button>
            </div>
            <div class="content_project">
                <div class="card box">
                    <div class="header_card">
                        <h1>Novo Projeto</h1>
                    </div>
                    <div class="content_card">
                        <h3>Nome do Projeto</h3>
                        <div class="content_money">
                        <h4>Orçamento:</h4>
                        <p>R$3000</p>
                    </div>
                    </div>
                    <div class="footer_card">
                        <button>
                           <a href="../Pages/Project_edit.html">
                            <i class="fas fa-edit"></i> 
                            Editar
                        </a>
                        </button>
                        <button>
                            <i class="fas fa-trash-alt"></i>
                            Excluir
                        </button>
                    </div>
                </div>

                <div class="card box">
                    <div class="header_card">
                        <h1>Projeto Atualizado</h1>
                    </div>
                    <div class="content_card">
                        <h3>Nome do Projeto</h3>
                        <div class="content_money">
                        <h4>Orçamento:</h4>
                        <p>R$3000</p>
                    </div>
                    </div>
                    <div class="footer_card">
                        <button>
                            <a href="../Pages/Projet_edit.html">
                             <i class="fas fa-edit"></i> 
                             Editar
                         </a>
                        </button>
                        <button>
                            <i class="fas fa-trash-alt"></i>
                            Excluir
                        </button>
                    </div>
              </div>
            </div>
        </div>
    </section>
</body>
</html>
